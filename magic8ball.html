<html>
<head>
<center>
<img src="images/magicball.jpeg" width="300">

<script languague = "JavaScript">

var answers = [ "The answer you seek is behind you", "Sadness follows", "Prosperity is on the horizon", "Sleep will guide you", "Continue to walk forward on this path", "Likely not", "Happiness is beyond", "Hard work lies ahead", "Yes", "No" ];


function random()
{
    var rand = -1;
    var userQ = document.getElementById("question");
    var myAnswer = document.getElementById("answer");
    
    
    rand = Math.random()*answers.length;// Math.random returns a random decimal between 0 (inclusive) and 1 (exclusive)
    // to generate random number, multiply Math.random() times the number of options that wee want -->  0 and 1 les than the number of the option
    
    // rand = rand * 10;// 0.000 and 9.99999 also 
    
    // generate a random integer between -10 and 10 (inclusive)
    
    //rand = rand * 10 // Math.random() times number of options
    
    rand = Math.floor(rand);// returns the nearest integer that is less than parameter
    // rand contains a value between 0-20 (inclusive)
    
    //rand = rand -1; //-10 to 10 -- adjusting the range to start and end point
	
    //alert(answers[rand]);
    
    
    if(userQ.value.length == 0) // nothing is in the question text box
    {
        myAnswer.value = "Please type a question first.";
    }
    else
    {
        myAnswer.value = answers[rand];
        if(rand == 2)
        {
            document.getElementById("player").play();
        }
    }
}

function reset()
{
    document.getElementById("answer").value = "";
}
</script>
</head>
<body background="images/magicballbg.gif">
<font color="white">
<center>
<h1>Magic 8 ball</h1>
Type your question here then press button <br/>

<input id="question" type = "text" size="80" onfocusin="reset()" /><br/>

<input type="button" value="Click here" onClick="random()"/><br/>

Answer will apear here <br/>

<input id="answer" type = "text" size="80" readonly = true/><br/>

<audio id="player" src="audio/super-mario-bros.mp3" > </audio>

Click here to <a href="index.html"> return to homepage </a>

</center>
</font>
</body>
